<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Book Details</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<base href="/" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div th:insert="components/navbar-with-search::navbar-search-panel"></div>
		<section class="content">
			<div class="card">
				<div class="row g-0">
					<div class="col-md-4">
						<img th:src="${coverImage}" class="img-fluid rounded-start" alt="...">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title display-1" th:text="${book.name}">Book name</h5>
							<p class="card-text display-5" th:text="${book.authorNames}">Author name</p>
							<p class="card-text" th:text="${book.description}">Description</p>
							<p class="card-text">Published Date: <small class="text-muted"
									th:text="${book.publishedDate}">Published date</small></p>
							<div class="card" th:unless="${loginId}">
								<div class="card-body">
									<h5 class="card-title">Login to track this book</h5>
									<p class="card-text">Mark reading dates, completion status and star ratings</p>
									<a href="/oauth2/authorization/github" class="btn btn-primary">Login via GitHub</a>
								</div>
							</div>
							<form th:if="${loginId}" th:attr="action=@{/addUserBook}" method="POST">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								<input type="hidden" name="bookId" th:value="${book.id}" />
								<div class="mb-3">
									<label for="startDate" class="form-label">Start date</label>
									<input type="date" class="form-control" id="startDate" name="startedDate"
										th:value="${userBooks.startedDate}">
								</div>
								<div class="mb-3">
									<label for="completedDate" class="form-label">End date</label>
									<input type="date" class="form-control" id="completedDate" name="completedDate"
										th:value="${userBooks.completedDate}">
								</div>
								<div class="mb-3">
									<label for="status" class="form-label">Status</label>
									<select id="readingStatus" name="readingStatus" class="form-select"
										aria-label="Reading status" th:field="${userBooks.readingStatus}">
										<option selected value="3">Select status</option>
										<option value="0-reading">Currently reading</option>
										<option value="1-finished">Finished</option>
										<option value="2-dnf">Did not finish</option>
									</select>
								</div>

								<div class="mb-3">
									<label for="rating" class="form-label">Rating</label>
									<select id="rating" name="rating" class="form-select" aria-label="Rating"
										th:field="${userBooks.rating}">
										<option selected value="0">Select Rating</option>
										<option value="1">&#9733;</option>
										<option value="2">&#9733;&#9733;</option>
										<option value="3">&#9733;&#9733;&#9733;</option>
										<option value="4">&#9733;&#9733;&#9733;&#9733;</option>
										<option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
									</select>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
