<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Book Details</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<base href="/" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div th:insert="components/navbar-with-search::navbar-search-panel"></div>
		<section class="content">
			<div class="card-group">
				<div class="card" style="flex: 0 0 18%; margin: 30px" th:each="result: ${searchResults}">
					<img th:src="${result.cover_i}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${result.title}">Card title</h5>
						<a href="#" th:href="@{'/books/'+${result.key}}" class="btn btn-primary">View book</a>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
